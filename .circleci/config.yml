version: 2.1

jobs:
  eslint:
    # working_directory: ~/repo/eslint
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-cache-lint-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn/cache
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-cache-lint-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: ESLint
          command: yarn lint

  unit_test:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-cache-key-unit-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn/cache
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-cache-key-unit-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Unit Test
          command: yarn test:unit

  e2e:
    docker:
      - image: mcr.microsoft.com/playwright:v1.27.1-focal
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-cache-key-e2e-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn/cache
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-cache-key-e2e-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: E2E Test
          command: SHARD="$((${CIRCLE_NODE_INDEX}+1))"; yarn test:e2e --shard=${SHARD}/${CIRCLE_NODE_TOTAL}

workflows:
  CI:
    jobs:
      - unit_test
      - e2e
      - eslint
