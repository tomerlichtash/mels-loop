version: 2.1

commands:
  working_directory: ~/repo
  setup_dependencies:
    description: "Setup Node Modules"
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn/cache
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  eslint:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - run:
          name: ESLint
          command: npx eslint . -f codeframe

  unit:
    docker:
      - image: cimg/node:18.12
    steps:
      - checkout
      - setup_dependencies
      - run:
          name: Unit Test
          command: yarn test:unit

  e2e:
    docker:
      - image: mcr.microsoft.com/playwright:v1.27.1-focal
    parallelism: 4
    steps:
      - checkout
      - setup_dependencies
      - run:
          name: E2E Test
          command: SHARD="$((${CIRCLE_NODE_INDEX}+1))"; yarn test:e2e --shard=${SHARD}/${CIRCLE_NODE_TOTAL}

workflows:
  Test:
    jobs:
      - unit
      - e2e
  Lint:
    jobs:
      - eslint
